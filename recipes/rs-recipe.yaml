context:
  version: "13.4.2"

package:
  name: "libsonic"
  version: 0.2.1

source:
  - path: ../sonic_rs_bindings/    # TODO X: 包含 cargo.toml 的路径!!!


#
# build dir:
#   - macos: packages/uuid-ffi/output/osx-arm64/uuid_ffi-0.1.1-h60d57d3_0/lib/aarch64-apple-darwin/release/libuuid_ffi.dylib
#
build:
  script:
    - if: osx and aarch64  # m1 mac
      then:
        #    - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml  # !(1)
        #    - $BUILD_PREFIX/bin/cargo install --locked --bins --root ${PREFIX} --path .
        - mkdir -p ${PREFIX}/lib/tmp/
        - $BUILD_PREFIX/bin/cargo build --release --lib --target-dir ${PREFIX}/lib/tmp
        - cp ${PREFIX}/lib/tmp/aarch64-apple-darwin/release/libsonic.dylib ${PREFIX}/lib/
        #    - cp ${PREFIX}/lib/tmp/aarch64-apple-darwin/release/libsonic.a ${PREFIX}/lib/
        - rm -rf ${PREFIX}/lib/tmp/

    #
    # https://rattler.build/latest/selectors/#available-variables
    #
    - if: linux and x86_64  # amd64
      then:
        - mkdir -p ${PREFIX}/lib/tmp/
        - $BUILD_PREFIX/bin/cargo build --release --lib --target-dir ${PREFIX}/lib/tmp
        - cp ${PREFIX}/lib/tmp/x86_64-unknown-linux-gnu/release/libsonic.so ${PREFIX}/lib/
        #        - cp ${PREFIX}/lib/tmp/x86_64-unknown-linux-gnu/release/libsonic.a ${PREFIX}/lib/
        - rm -rf ${PREFIX}/lib/tmp/

    - if: linux and aarch64  # arm64
      then:
        - mkdir -p ${PREFIX}/lib/tmp/
        - $BUILD_PREFIX/bin/cargo build --release --lib --target-dir ${PREFIX}/lib/tmp
        - cp ${PREFIX}/lib/tmp/aarch64-unknown-linux-gnu/release/libsonic.so ${PREFIX}/lib/
        - rm -rf ${PREFIX}/lib/tmp/



requirements:
  build:
    - ${{ compiler('rust') }}  # TODO X: rust toolchain
    - ${{ compiler('c') }}
    #    - ${{ stdlib('c') }}
#    - cargo-bundle-licenses

about:
  homepage: https://github.com/better-mojo/sonic-mojo
  license: MIT
  summary: "sonic-rs ffi for mojo"
  repository: https://github.com/better-mojo/sonic-mojo
